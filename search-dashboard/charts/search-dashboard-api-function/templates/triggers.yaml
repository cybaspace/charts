{{- if .Values.commerce.app.name }}
{{- $functioname := include "search-dashboard-api-function.fullname" . }}{{- $serviceport := .Values.service.port }}{{- $releasename := .Release.Name }}{{- $source := .Values.commerce.app.name }}
{{- range $index, $trigger := .Values.triggers }}
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: {{ $functioname }}-trigger-{{ $trigger.name }}
spec:
  broker: default
  filter:
    attribute:
      eventtypeversion: {{ $trigger.eventtypeversion | default "v1" }}
      source: {{ $source }}
      type: {{ $trigger.eventtype }}
  subscriber:
    ref:
      Uri: http://{{ $functioname }}.svc.cluster.local:{{ $serviceport }}/
---
{{- end }} # range triggers
{{- end }} # if commerce.app.name